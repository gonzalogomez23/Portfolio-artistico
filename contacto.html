<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonzalo GM | Contacto</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="fondo-contacto"></div>
    <div class="full full--contacto">
        <header class="header header--general">
            <a href="index.html" class="header__logo">Gonzalo Gómez</a>
            <nav class="header__nav">
                <div class="icon-menu" id="boton-menu"></div>
                <ul class="header__ul" id="menu-navegacion">
                    <a href="index.html"><li class="header__li" id="primero">Inicio</li></a>
                    <a href="portfolio.html"><li class="header__li">Portfolio</li></a>
                    <a href="contacto.html"><li class="header__li header__li--activo">Contacto</li></a>
                    <a download="CV - Gonzalo Gómez" href="CV-Gonzalo-Gomez.pdf" target="_blank"><li class="header__li header__li--download">Descargar CV</li></a>
                </ul>
            </nav>
        </header>
        <main class="contacto">
            <h3 class="contacto__titulo">Contacto</h3>
            <article class="contacto__form">
                <form action="" method="post">
                    <p>Nombre</p>
                    <input type="text" class="contacto__input" name="nombre" placeholder="Nombre" required/>
                    <p>Email</p>
                    <input type="text" class="contacto__input" name="_replyto" placeholder="Email" required/>
                    <p>¿Qué quieres decirme?</p>
                    <input type="text" class="contacto__input contacto__input--mensaje" name="mensaje" placeholder="Mensaje" required/>
                    <div class="contacto__cajasubmit">
                        <input type="submit" name="submit" value="Enviar" class="contacto__submit">
                    </div>
                </form>
            </article>
        </main>
        <footer class="footer">
            <div class="footer__rrss">
                <div class="footer__cajaiconos">
                    <a href="https://www.behance.net/gonzalogomezdesign" target="blank"><img loading="lazy" src="img/behance.png" alt=""></a>
                    <a href="https://www.linkedin.com/in/gonzalo-gomez-martinez/" target="blank"><img loading="lazy" src="img/linkedin.png" alt=""></a>
                    <a href="https://www.instagram.com/gonzalogomez.art/" target="blank"><img loading="lazy" src="img/instagram.png" alt=""></a>
                    <a href="https://twitter.com/_gonzalogomez_" target="blank"><img loading="lazy" src="img/twitter.png" alt=""></a>
                </div>
            </div>
            <div class="footer__correo">
                <img loading="lazy" src="img/email.png" alt="">
                <p>gonzalo.gm.utiel@gmail.com</p>
            </div>
        </footer>
    </div>
    <script src="js/app.js" defer></script>
</body>
</html>
